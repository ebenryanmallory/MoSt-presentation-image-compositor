        <section>
            <div class="ex1">
                <div id="image-holder" class="container parent">
                    <h2>Create a Presentation Composite Image</h2>
                    <p>Screenshot two images of a web page, and display them side-by-side.</p>
                    <img id="result-image" src="images/initial.png" />
                </div>
                <br>
                <div class="relative container ex2">
                    <div class="parent absolute overlay-container">
                        <input class="hidden" id="left" type="file" onchange="checkFileUpload()" />
                        <label class="left upload_button" for="left">Choose left image:</label>
                        <input class="hidden" id="right" type="file" onchange="checkFileUpload()" />
                        <label class="right upload_button" for="right">Choose right image:</label>
                        <p class="hidden" id="feedback"></p>
                    </div>
                    <br><br><br><br><br><hr>
                    <div class="parent absolute overlay-container">
                        <label for="url">Or snapshot from URL:</label>
                        <input id="url" type="url" placeholder="Example: https://motionstoryline.com (must include http)" />
                    </div>
                </div>
                <br><br><br><br><hr>
                <div class="parent absolute overlay-container">
                    <div class="color" style="background:#024059" onclick="selectColor(this)" data-color="#024059"></div>
                    <div class="color" style="background:#011140" onclick="selectColor(this)" data-color="#011140"></div>
                    <div class="color" style="background:#183459" onclick="selectColor(this)" data-color="#183459"></div>
                    <div class="color" style="background:#A66E29" onclick="selectColor(this)" data-color="#A66E29"></div>
                    <div class="color" style="background:#733C64" onclick="selectColor(this)" data-color="#733C64"></div>
                    <div class="color" style="background:#F0F0F2" onclick="selectColor(this)" data-color="#F0F0F2"></div>
                    <label for="colorpicker" class="color colorpicker" style="background:#BF5AA4"></label>
                    <input id="colorpicker" data-color="custom" class="invisible" value="#BF5AA4" type="color" onchange="selectColor(this)"/>
                </div>
                <br><br><br><br><hr><br>
                <div class="parent absolute overlay-container">
                    <a href="/temp/result.png" download>Download image</a>
                </div>
                <br>
            </div>
        </section>
